<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PAYMENT KELZ</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: black;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .video-wrapper {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    #bg-video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.6;
      pointer-events: none;
    }

    .page {
      width: 100%;
      max-width: 450px;
      padding: 40px 30px;
      border-radius: 20px;
      z-index: 2;
      position: relative;
      background: rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(5px);
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.3);
      animation: fadeIn .8s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo-container {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      filter: drop-shadow(0 0 30px #fff);
      margin-bottom: 20px;
      border: 3px solid rgba(255, 255, 255, 0.5);
    }

    .title {
      font-size: 32px;
      color: #fff;
      text-shadow: 0 0 10px #aaa;
      font-weight: 800;
    }

    .subtitle {
      font-size: 14px;
      color: #fff;
      margin-bottom: 30px;
    }

    .pay-btn {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      background: linear-gradient(135deg, #aaa, #777);
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      transition: .3s;
    }

    .pay-btn:hover {
      background: #888;
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(255, 255, 255, 0.4);
    }

    .footer {
      margin-top: 20px;
      text-align: center;
      font-size: 12px;
      color: #fff;
    }

    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 12px 16px;
      border-radius: 8px;
      background: rgba(50, 50, 50, 0.9);
      border: 1px solid #fff;
      color: white;
      z-index: 1000;
      transform: translateX(100vw);
      transition: .3s;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .notification.show {
      transform: translateX(0);
    }

    .hidden-trigger {
      position: absolute;
      width: 1px;
      height: 1px;
      opacity: 0;
      overflow: hidden;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="video-wrapper">
    <video id="bg-video" autoplay loop muted playsinline>
      <source src="https://files.catbox.moe/gif6xz.mp4" type="video/mp4">
    </video>
  </div>

  <!-- Audio element standar -->
  <audio id="bgMusic" loop preload="auto">
    <source src="https://files.catbox.moe/lbut8l.mp3" type="audio/mpeg">
  </audio>

  <div class="page">
    <div class="logo-container">
      <img src="https://files.catbox.moe/2jj241.jpg" alt="Logo" class="logo">
      <div class="title">PAYMENT KELZ</div>
      <div class="subtitle"></div>
    </div>

    <!-- HANYA 2 TOMBOL: DANA & GOPAY -->
    <button class="pay-btn" onclick="handleClick('089531897052')">
      <i class="fas fa-wallet"></i> Dana: 089531897052
    </button>
    <button class="pay-btn" onclick="handleClick('08979858910')">
      <i class="fas fa-wallet"></i> GoPay: 08979858910
    </button>

    <div class="footer">© 2025 PAYMENT KELZ</div>
  </div>

  <div id="notification" class="notification">
    <i class="fas fa-check-circle"></i>
    <span id="notification-text">Disalin!</span>
  </div>

  <!-- Trigger interaksi ga keliatan -->
  <button class="hidden-trigger" id="hiddenTrigger"></button>

  <script>
    const music = document.getElementById('bgMusic');
    const video = document.getElementById('bg-video');
    const hiddenBtn = document.getElementById('hiddenTrigger');
    let isPlaying = false;

    // Video otomatis
    video.play().catch(e => console.log('video error'));

    // Fungsi play musik
    function playMusic() {
      if (isPlaying) return;
      music.play()
        .then(() => {
          isPlaying = true;
          console.log('✅ musik nyala');
        })
        .catch(e => console.log('musik blm nyala, nunggu interaksi'));
    }

    // COBA CEPAT: panggil beruntun
    function tryPlayFast() {
      playMusic();
      setTimeout(playMusic, 50);
      setTimeout(playMusic, 100);
      setTimeout(playMusic, 200);
    }

    // Panggil pas siap
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', tryPlayFast);
    } else {
      tryPlayFast();
    }
    window.addEventListener('load', tryPlayFast);

    // Pancing browser biar cepet izinin
    hiddenBtn.focus();
    hiddenBtn.click();

    // Pancing lewat event sentuh/klik semu
    ['click', 'touchstart'].forEach(eventType => {
      document.addEventListener(eventType, function triggerOnce() {
        playMusic();
        document.removeEventListener(eventType, triggerOnce);
      }, { once: true });
    });

    // Copy handler
    function handleClick(text) {
      navigator.clipboard.writeText(text).then(() => {
        const notif = document.getElementById('notification');
        document.getElementById('notification-text').textContent = text + ' disalin!';
        notif.classList.add('show');
        setTimeout(() => notif.classList.remove('show'), 2000);
      });
      playMusic(); // backup
    }

    // Paksa hidden button trigger
    setTimeout(() => {
      hiddenBtn.click();
    }, 10);
  </script>
</body>
</html>
